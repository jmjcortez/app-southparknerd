<div id="latest-blog-container">
  <div class="title-container grow"><a class="title section-title" routerLink="">Latest Blog Post</a></div>
  <div class="content-container" *ngIf="latestPost">
    <img class="thumbnail grow " src="{{latestPost.thumbnail_link}}" />
    <div class="text-container">
      <a class="headline grow" routerLink="">{{latestPost.title}}</a>
      <a class="subtitle grow" routerLink="">{{latestPost.subtitle}}</a>
    </div>
  </div>
</div>
