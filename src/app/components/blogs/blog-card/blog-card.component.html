<div class="card grow" *ngIf="post">
  <img class="card-img-top" src="{{post.thumbnail_link}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title southpark-font">{{post.title}}</h5>
    <p class="card-text">{{post.subtitle}}</p>
    <a href="/blogs/{{post.id}}" class="btn btn-primary">Read More</a>
  </div>
</div>
